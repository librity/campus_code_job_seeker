AllCops:
  TargetRubyVersion: 2.6.5
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'vendor/**/*'
    - 'config/environments/*'
    - 'config/initializers/*'
    - 'node_modules/**/*'

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
    - "db/**/*"
    - "config/routes.rb"

Metrics/MethodLength:
  Max: 1000

Layout/LineLength:
  Enabled: true
  Max: 120

Style/MethodDefParentheses:
  Enabled: true
  EnforcedStyle: require_no_parentheses
  Exclude:
    - "app/models/**/parameter_sanitizer.rb"

Style/MethodCallWithArgsParentheses:
  Enabled: true
  EnforcedStyle: omit_parentheses

Lint/RequireParentheses:
  Enabled: false

# New cops:
Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true
